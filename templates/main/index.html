{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="col-md-8">
        <a class="btn btn-primary" href="{% url 'upload-student-list' %}" role="button">Upload Students</a>
        <a class="btn btn-primary" href="{% url 'upload-scaffold' %}" role="button">Upload Scaffold</a>
        <hr>
    </div>
  <div class="col-md-8">
      {% for year in years %}
        <div class='form-check'>
          <input class='form-check-input' type='radio' name='js-year-options'
           id='{{ year }}' value='{{ year }}'>
          <label class="form-check-label" for='{{ year }}'>20{{ year }}</label>
        </div>
      {% endfor %}
      <hr>
  </div>

  <div id="js-cohorts" class="col-md-8" style="display:none;">
      <div id="js-cohort-options" js-get-cohort-options-url="{% url 'get-cohort-options' %}"></div>
      <hr>
  </div>

    <!-- TODO make pretty with bootstrap buttons -->
  <div id="js-classes" class="col-md-8" style="display:none;">
    <div id="js-class-options" js-get-class-options-url="{% url 'get-class-options' %}"></div>
    <hr>
  </div>

  <div id="js-students" class="col-md-8" style="display:none;" js-get-students-url="{% url 'get-students' %}">
      <select multiple id="js-student-options" style="width: 100%"></select>
  <hr>
  </div>


<div id="js-scaffolds" class="col-md-8" style="display:none;" >
      <select id="js-scaffold-options" style="width: 100%"></select>
<hr>
</div>

<div class="col-md-8">
    <button id="watermark" watermark-url="{% url 'make-watermarks' %}" type="button" class="btn btn-primary btn-block">Watermark notes</button>
</div>

<div id="js-results"></div>
 <script src="{% static '/js/main.js' %}"></script>
{% endblock content %}
